<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="git.js" defer></script>
</head>

<body>

  <div class="page-container">
    <div class="wrapper">
      <h2>GitHub.Com</h2>

        <input type="text" class="input-search">
        <input type="button" class="btn" value="search">
        <i class="close">&times;</i>
      </div>
      <div class="info-text" style="color: black; padding: 9px">
        Search for a git User(username..)
      </div>
      <div class="display_content">

        <div class="image-cont">
          <img src="prof.jpeg" class="img-prof">
        </div>
        <div class="text">
          <p>name: Daniel</p>
          <p>Bio: Web Developer|| Js, html, css6, scss,</p>
          <p>Followers: 30</p>
          <p>Following: 20</p>
        </div>
      </div>
    </div>



  </div>

</html>
